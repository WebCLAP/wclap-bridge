name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Wasmtime SDK
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: ${{ runner.os }}-wasmtime-deps-${{ hashFiles('wasmtime-fetched.cmake') }}
          restore-keys: |
            ${{ runner.os }}-wasmtime-deps-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libwebkit2gtk-4.1-dev

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Build bridge plugin (Unix)
        if: runner.os != 'Windows'
        run: |
          cd plugin
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --parallel

      - name: Build bridge plugin (Windows)
        if: runner.os == 'Windows'
        run: |
          cd plugin
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --parallel

      - name: List outputs
        run: |
          echo "=== Library ==="
          ls -la build/ || dir build\
          echo "=== Plugin ==="
          ls -la plugin/build/ || dir plugin\build\
